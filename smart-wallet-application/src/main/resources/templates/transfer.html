        <h2>Transfer Funds</h2>

        <form action="/transfers" method="post" class="transfer-form">

          <label for="walletId">Select Wallet</label>
          <select id="walletId" name="fromWalletId" required="">
            <option value="" disabled="">Select your wallet</option>
            <option value="dccacda6-12d3-422c-8ad0-23992ef55a1b">Standard Wallet - 36.03 EUR</option>
          </select>

          <label for="toUsername">Recipient Username</label>
          <input type="text" id="toUsername" placeholder="Enter recipient's username" required="">

          <label for="amount">Amount</label>
          <input type="number" id="amount" placeholder="Enter amount to send" min="1" step="0.01" required="">

          <button type="submit" class="profile-actions-button">
